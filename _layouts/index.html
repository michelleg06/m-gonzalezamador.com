<!doctype html>
<html>
  {% include head.html %}
  <body class="container">
    {% include navigation.html %}
    <section class="row py-4">
      <div class="col-12 col-md-3 pt-2">
        <div class="text-center">
          <img src="assets/images/{{page.image}}" class="p-1 img-fluid img-thumbnail rounded-circle" alt="An image of my face.">
          <h4>{{ site.fullname }}</h4>
          <p class="text-center">
          {{ site.position }}
          <br>
          {{ site.department }}
          <br>
          {{ site.university }}
          </p>
        </div>
      </div>

      <div class="col-12 col-md-9 pt-2 lead">
        {{ content }}
      </div>
    </section>
    {% include footer.html %}
  </body>
</html>
